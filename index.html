<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um bot que irá moderar e deixar a sua comunidade segura de um jeito fácil!">
  <title>Tifólio</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="img/logo-tifolio.gif" alt="Logo">
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item" href="https://tifolio.com.br/">Site Tifólio</a>
      <a class="cabecalho-menu-item">Briefings</a>
      <a class="cabecalho-menu-item">Envie o Seu Projeto</a>
    </nav>
  </header>
  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">Tifólio</h1>
        <h2 class="conteudo-principal-escrito-subtitulo">Crie Projetos Incríveis.</h2>
        <button class="conteudo-principal-escrito-botao">Comece Agora!</button>
      </div>
      <img class="conteudo-principal-imagem" src="img/ClienteJuliana.png" alt="Imagem da Juliana Descartes">
    </section>

    <section class="conteudo-secundario">
      <h3 class="conteudo-secundario-titulo">O que o site faz por você?</h3>
      <p class="conteudo-secundario-paragrafo">Cria <strong>Briefings</strong> de Cliente fictícios, facilitando a criação de um portifólio para designers iniciantes.</p>
    </section>
  </main>

  <footer class="rodape">
    <img class="rodape-imagem" src="img/LogoA.png">
  </footer>
</body>

</html>
